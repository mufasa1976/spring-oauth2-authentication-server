<form #loginForm="ngForm" onsubmit="login()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="username">
        <input matInput placeholder="Username" name="username" type="text" [(ngModel)]="credentials.username" required>
      </mat-form-field>
      <mat-form-field class="password">
        <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="credentials.password" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </mat-card-actions>
  </mat-card>
</form>
