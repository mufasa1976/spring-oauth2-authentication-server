<div class="container">
  <div class="row valign-wrapper">
    <div class="col s4 offset-s4">
      <form>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="Username" name="username" type="text" [(ngModel)]="credentials.username" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="credentials.password" required>
            </mat-form-field>
          </mat-card-content>
        </mat-card>
        <mat-card-actions>
          <button mat-button color="primary" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </mat-card-actions>
      </form>
    </div>
  </div>
</div>
