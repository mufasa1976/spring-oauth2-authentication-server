<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="#" th:action="@{.}" th:object="${loginData}" method="post">
                <input type="hidden" th:field="*{client_id}">
                <input type="hidden" th:field="*{scope}">
                <input type="hidden" th:field="*{redirectUri}">
                <table>
                    <tbody>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" name="username" th:field="*{username}"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" th:field="*{password}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Login</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
            Hello World! This is a Test again super duper yes, this is good .
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/popper.min.js" th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
