<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="all" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.2.0/css/all.min.css"
          th:href="@{/webjars/font-awesome/5.2.0/css/all.min.css}">
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/styles.css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 login-card">
            <form action="#" th:action="@{/login}" th:object="${loginData}" method="post">
                <input type="hidden" th:field="*{response_type}">
                <input type="hidden" th:field="*{client_id}">
                <input type="hidden" th:field="*{scope}">
                <input type="hidden" th:field="*{redirect_uri}">
                <input type="hidden" th:field="*{state}">
                <div class="card">
                    <div class="card-header" th:text="${#messages.msg(#strings.prepend(loginData.client_id, 'loginForm.header.'))}">
                        Login
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="#{loginForm.error}">Bad Credentials</div>
                        <div class="form-group">
                            <label for="username" th:text="#{loginForm.field.username.label}">Username:</label>
                            <input type="text" class="form-control" name="username" th:field="*{username}" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{loginForm.field.password.label}">Password:</label>
                            <input type="password" class="form-control" name="password" th:field="*{password}">
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-primary btn-block" th:text="#{loginForm.button.submit.label}"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/popper.min.js" th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
